<!DOCTYPE html>
<html lang="en">

<head>
    <title>TaskList</title>
    <link rel="stylesheet" href="task_list.css">
</head>

<body>
    <main>
        <div class="header-bar">
            <a href="#" id="header-logout">logout</a>
            <h1>Hello Mariqn5000</h1>
            <h3 id="incompleted-tasks">You have <i>0</i> incomplete tasks</h3>
        </div>
        <section>
            <form method="GET">
                <input type="text" name="search-area" value="">
                <input class="button" type="submit" value="Search">
                <a href="#"><img src="./icons8-plus-math-50.png" alt="add todo"></a>
            </form>

            </div>
            <section class="task-items-wrapper">
                <div class="task-wrapper">
                    <div class="task-title">
                        <div class="task-complete-icon">
                            <i><s><a href="#">task Title</a></s></i>
                        </div>

                    </div>
                </div>
                <div class="task-controls">
                    <a href="" class="delete-link"></a>
                </div>
            </section>

            <div>
                    <h3>No new tasks are created.</h3>
                    <h3>Create a <a href="/tasks-create">New task</a></h3>
                </div>
        </section>
    </main>
</body>

</html>
